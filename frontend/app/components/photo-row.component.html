<div *ngFor="let photo of photoListRanked">
	<div class="ui grid">
		<div class="ten wide column">
			<img src="http://localhost:8080/images/{{photo.imageName}}" class="ui image small centered" alt="">
		</div>
		<div class="six wide column">
			<br />
			<p class="ui centered">{{photo.likes}} <i class="thumbs outline up icon"></i></p>
			<p class="ui">{{photo.title}}</p>
		</div>
	</div>
	<div class="ui divider">
	</div>
</div>
